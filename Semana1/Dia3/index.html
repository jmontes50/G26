<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Repaso de formularios">
    <meta name="author" content="Donatto Minaya">
    <meta name="keywords" content="alumnos profesores educacion materias educativo">
    <meta name="og:title ">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jugando con fomularios</title>
</head>
<body>
    <div>
        <form action="">
            <input type="text" name="" id="" placeholder="Texto de relleno">

            
             <button type="reset">Enviar</button>
        </form>
    </div>
        <br> 
    <header>
        <h1>Primera vez con los formularios</h1>
    </header>

    <main>
        <section>
            <form>
                <div>
                    <label for="name">Name (required)</label>
                    <input type="text" id="name" aria-describedby="error">
                    <br>
                    <span id="error" style="color: red;">Name is required. Please enter your response.</span>
                </div>

                <div>
                    <label for="edad">Edad</label>
                    <input type="number" id="edad">
                </div>

                <div>
                    <label for="sabores">Selecciona tu sabor de helado favorito</label>

                    <select name="sabores" id="sabores">
                        <option value="1">Caramelo</option>
                        <option value="2">Menta</option>
                        <option value="3">Chocolate</option>
                        <option value="4">Miel</option>
                    </select>
                </div>

                <input type="submit" value="Enviar">
                <input type="reset" value="Limpiar">
            </form>
        </section>
    </main>

    <footer>
        Creditos al autor
    </footer>
</body>
</html>
