<!DOCTYPE html>
<html lang="es-ES">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listas</title>
  </head>
  <body>
    <header>
      <h1>Listas</h1>
    </header>
    <main>
      <section>
        <h2>Películas</h2>
        <!-- Recomendaciones de películas sin un orden en particular -->
         <!-- lista desordenada - unordered list - ul -->
          <ul>
            <li>Interstellar</li>
            <li>Radical</li>
            <li>Deadpool</li>
            <li>Parasites</li>
            <li>El Señor de los anillos</li>
          </ul>
      </section>
      <section>
        <h2>Platos preferidos</h2>
        <!-- ordered list -->
        <ol>
          <li>Ceviche</li>
          <li>Ají de Gallina</li>
          <li>Anticuchos</li>
          <li>Lomo Saltado</li>
          <li>Rocoto Relleno</li>
        </ol>
      </section>
      <nav>
        <ul>
          <li>
            <a href="https://www.youtube.com">Youtube</a>
          </li>
          <li>
            <a href="https://www.openai.com">Open AI</a>
          </li>
          <li>
            <a href="https://www.cineplanet.com.pe">Cineplanet</a>
          </li>
        </ul>
        <!-- <br /> -->
      </nav>
    </main>
  </body>
</html>
