<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link

      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- .container siempre estarÃ¡ centrado -->
    <main class="container">
      <h1>Grilla</h1>
      <section>
        <!-- siempre con la grilla tenemos que definir rows y luego cols -->
        <div class="row">
          <!-- col por si solo va a hacer que las columnas se dividan equitativamente -->
          <!-- oscuro -->
          <div class="col bg-dark text-white">Columna</div>
          <!-- claro -->
          <div class="col bg-info">Columna</div>
          <!-- oscuro -->
          <div class="col bg-dark text-white">Columna</div>
          <!-- claro -->
          <div class="col bg-info">Columna</div>
          <!-- oscuro -->
          <div class="col bg-dark text-white">Columna</div>
          <!-- claro -->
          <div class="col bg-info">Columna</div>
          <!-- oscuro -->
          <div class="col bg-dark text-white">Columna</div>
          <!-- claro -->
          <div class="col bg-info">Columna</div>
          <!-- oscuro -->
          <div class="col bg-dark text-white">Columna</div>
          <!-- claro -->
          <div class="col bg-info">Columna</div>
          <!-- oscuro -->
          <div class="col bg-dark text-white">Columna</div>
          <!-- claro -->
          <!-- <div class="col bg-info">Columna</div> -->
          <!-- oscuro -->
          <!-- <div class="col bg-dark text-white">Columna</div> -->
          <!-- claro -->
          <div class="col bg-info">Columna</div>
        </div>
        <!-- row -->
         <div class="row">
          <h2><code>col-#</code></h2>
          <p>

          </p>
          <!-- columnas -->
           <!-- combinaciones que sumen 12 columnas -->
           <div class="col-8 bg-dark text-white">
            Columna - 8
           </div>
           <div class="col-4 bg-info">
            Columna - 4
           </div>
           <div class="col-6 bg-dark text-white">
            Columna - 6
           </div>
           <!-- si nos excedemos de las 12 columnas los elementos colapsaran a la parte inferior -->
           <div class="col-6 bg-info">
            Columna - 7
           </div>
         </div>
      </section>
    </main>
  </body>
</html>
