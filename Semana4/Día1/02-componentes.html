<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .card-offer {
        top: 1rem;
        right: 1rem;
      }
    </style>
  </head>
  <body>
    <main class="container-fluid">
      <h1>Componentes</h1>
      <hr />
      <h3>Botones</h3>
      <button class="btn btn-primary">Click!</button>
      <br />
      <button class="btn btn-secondary">Click!</button>
      <br />
      <button class="btn btn-success">Click!</button>
      <br />
      <button class="btn btn-info">Click!</button>
      <br />
      <button class="btn btn-warning">Click!</button>
      <br />
      <button class="btn btn-danger">Click!</button>
      <br />
      <button class="btn btn-dark">Click!</button>
      <hr />
      <div class="row">
        <h3>Tarjetas</h3>
        <!-- columna -->
        <div class="col-6 col-sm-3">
          <!-- tarjeta -->
          <div class="card">
            <img src="https://picsum.photos/200/300" alt="..." />
            <div class="card-body">
              <h5 class="card-title">Producto</h5>
              <p class="card-text">
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Esse,
                magni.
              </p>
              <button class="btn btn-primary btn-sm">Agregar al carrito</button>
            </div>
          </div>
        </div>
        <!-- columna -->
        <div class="col-6 col-sm-3">
          <!-- tarjeta -->
          <div class="card position-relative">
            <img src="https://picsum.photos/200/300" alt="..." />
            <div class="position-absolute bg-info card-offer">Oferta</div>
            <div class="card-body">
              <h5 class="card-title">Producto</h5>
              <p class="card-text">
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Esse,
                magni.
              </p>
              <div class="d-flex justify-content-between">
                <button class="btn btn-primary btn-sm">
                  Agregar al carrito
                </button>
                <button class="btn btn-dark text-white btn-sm">t</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- button modal -->
      <div>
        <button
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#aviso"
        >
          Abrir Modal
        </button>
      </div>
      <!-- Modal, necesita un id si o si -->
      <div class="modal" id="aviso" tabindex="-1">
        <!-- sombra de fondo -->
        <div class="modal-dialog">
          <!-- contenedor del contenido -->
          <div class="modal-content">
            <!-- header -->
            <div class="modal-header">
              <h1 class="modal-title">Popup</h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <!-- body -->
            <div class="modal-body">
              <h2>Hola Mundo desde un modal</h2>
            </div>
            <!-- footer -->
            <div class="modal-footer">
              <button 
                type="button" 
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
              Cancelar
              </button>
            </div>
            
          </div>
        </div>
      </div>
    </main>
    <!-- el JS se va a aÃ±adir justo antes de cerrar la etiqueta body -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
