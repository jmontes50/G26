<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-md">
      <div class="container">
        <a class="navbar-brand" href="#">
          Galería
        </a>
        <!-- este boton es el que colapsara el contenido más tarde -->
        <button 
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#contenido-navbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- contenido colapsable -->
        <!-- este elemento tiene que llevar un id para poder ser referenciado en el data-bs-target de el botón de más arriba -->
          <div 
          class="collapse navbar-collapse"
          id="contenido-navbar"
          >
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a 
                  class="nav-link"
                  href="#"
                >
                  Productos
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  Galería
                </a>
              </li>
              <!-- dropdown -->
              <li class="nav-item dropdown">
                  <a 
                    href="#"
                    class="nav-link dropdown-toggle"
                    data-bs-toggle="dropdown"
                  >
                    Acerca de...
                  </a>
              </li>
            </ul>
            <!-- elementos a la derecha por el me-auto -->
            <button class="btn btn-primary">
                Registrate
            </button>
          </div>
      </div>
    </nav>


    <!-- script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
