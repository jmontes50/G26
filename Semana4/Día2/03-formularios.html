<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Formulario de registro</h1>
      </header>
      <!-- form -->
       <form>
          <div class="mb-3">
              <label
                for="input-email"
                class="form-label"
              >
                Correo
              </label>
              <input 
                type="email"
                placeholder="tucorreo@gmail.com"
                class="form-control"
                id="input-email"
              />
              <div class="form-text">
                Ingrese un correo corporativo
              </div>
          </div>
          <div class="mb-3">
            <label 
              class="form-label"
              for="input-fullname"
            >
              Nombres y apellidos:
            </label>
            <input 
              type="text"
              class="form-control"
              id="input-fullname"
              placeholder="Juan Perez"
            />
          </div>
          <div class="mb-3">
            <div class="row">
                <div class="col-3">
                  <label
                    class="form-label"
                    for=""
                  >
                    País
                  </label>
                  <select 
                    id="codigo-pais"
                    class="form-select"
                  >
                    <option selected disabled>
                      Elije tu país
                    </option>
                    <option value="+51">Perú +51</option>
                    <option value="+55">Brasil +55</option>
                    <option value="+57">Colombia +57</option>
                    <option value="+56">Chile +56</option>
                  </select>
                </div>
            </div>
          </div>
       </form>
    </div>
  </body>
</html>
